<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <section id="password-generator">
            <h2>Generate a Password</h2>
            <form action="#">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="1">
                <label>Include:</label>
                <input type="checkbox" id="use-letters" name="use-letters" checked> Letters
                <input type="checkbox" id="use-digits" name="use-digits" checked> Digits
                <input type="checkbox" id="use-special" name="use-special" checked> Special Characters
                <button type="button" id="generate-button">Generate Password</button>
                <p id="generated-password"></p>
            </form>
        </section>
    </main>
    <aside id="ad">
        <div class="ad-content">
            <!-- First ad slot -->
            <iframe src="https://www.highcpmrevenuegate.com/twxmcnkema?key=42d1a454dcda8660cbec173101eb74dc" width="300" height="250" frameborder="0"></iframe>
        </div>
        
        <div class="ad-content">
            <!-- Second ad slot -->
            <iframe src="https://www.highcpmrevenuegate.com/twxmcnkema?key=42d1a454dcda8660cbec173101eb74dc" width="300" height="250" frameborder="0"></iframe>
        </div>
    </aside>
    <footer>
        <p>&copy; 2023 Password Generator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
