<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #252525;
        }

        header, footer {
            background-color: #fff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #252525;
            border-radius: 15px;
        }

        button {
            border-style: solid, white;
            border-radius: 15px;
        }

        section.password-generator {
            border-radius: 15px;
            background-color: #252525;
        }

        /* Rest of your CSS styles... */
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <section id="password-generator">
            <h2>Generate a Password</h2>
            <form action="#">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="1">
                <label>Include:</label>
                <input type="checkbox" id="use-letters" name="use-letters" checked> Letters
                <input type="checkbox" id="use-digits" name="use-digits" checked> Digits
                <input type="checkbox" id="use-special" name="use-special" checked> Special Characters
                <button type="button" id="generate-button">Generate Password</button>
                <p id="generated-password"></p>
            </form>
        </section>
    </main>
    <aside id="ad">
        <div class="ad-content ad-left">
            <!-- First ad on the left side -->
            <iframe src="https://www.highcpmrevenuegate.com/twxmcnkema?key=42d1a454dcda8660cbec173101eb74dc" width="300" height="250" frameborder="0" id="ad-left"></iframe>
        </div>
    
        <div class="ad-content ad-right">
            <!-- Second ad on the right side -->
            <iframe src="https://www.highcpmrevenuegate.com/vk2tx3furq?key=ff3dbad194a28624863a8661efb93a76" width="300" height="250" frameborder="0" id="ad-right"></iframe>
        </div>
    </aside>
    <footer>
        <p>&copy; 2023 Password Generator</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const generateButton = document.getElementById("generate-button");
            const generatedPassword = document.getElementById("generated-password");
            const adLeft = document.getElementById('ad-left');
            const adRight = document.getElementById('ad-right');
            let adLeftLastClick = 0;
            let adRightLastClick = 0;

            generateButton.addEventListener("click", function() {
                const length = parseInt(document.getElementById("length").value);
                const useLetters = document.getElementById("use-letters").checked;
                const useDigits = document.getElementById("use-digits").checked;
                const useSpecial = document.getElementById("use-special").checked;

                const characters = generatePassword(length, useLetters, useDigits, useSpecial);
                generatedPassword.textContent = "Generated Password: " + characters;
            });

            adLeft.addEventListener("click", function() {
                adLeftLastClick = Date.now();
            });

            adRight.addEventListener("click", function() {
                adRightLastClick = Date.now();
            });

            function shouldRefreshAds() {
                const currentTime = Date.now();
                return (currentTime - adLeftLastClick > 10000) && (currentTime - adRightLastClick > 10000);
            }

            function refreshAds() {
                if (shouldRefreshAds()) {
                    adLeft.src = adLeft.src; // Refresh the left ad
                    adRight.src = adRight.src; // Refresh the right ad
                }
            }

            // Set up timer to refresh ads every 5 seconds
            setInterval(refreshAds, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
